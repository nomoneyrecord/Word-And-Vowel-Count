<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <meta http-equiv="X-UA-Compatible"
  content="IE=edge">
  <meta name="viewport"
  content="width=device-width,
  initial-scale=1.0">
  <title>Word And Vowel Counter</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Amazing Word & Vowel Counter</h1>
  <h3>Type any phrase in the text box and discover how many amazing words and vowels were used!</h3>
    <textarea id="input" name="words" rows="4" placeholder="Type Here" cols="50"></textarea>
    <br>
    <button onclick="countWords(),countVowels()">Total</button>
  
  <p>Words:
    <span id="show">0</span>
    - Vowels:
    <span id="show2">0</span>
  </p>


</body>
</html>
